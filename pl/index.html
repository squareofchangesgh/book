<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://book.squareofchanges.net">
    <title>Redirecting...</title>
    <script>
        // Функция для показа ссылки через 1 секунду
        function showLink() {
            document.getElementById('language-link').style.display = 'block';
        }

        // Показываем ссылку через 1 секунду
        setTimeout(showLink, 1000);
    </script>
    <style>
        /* Скрываем ссылку по умолчанию */
        #language-link {
            display: none;
        }
    </style>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://book.squareofchanges.net/">link</a>.</p>
    <p id="language-link">
        <a class="link-style-125702d0-0ad3-421b-a99c-5b412880e4f6 maglink" target="_self" href="/pl/">PL</a>
    </p>
</body>
</html>
