<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Функция для редиректа на нужный язык
        function redirectToLanguage(lang) {
            if (lang === 'pl') {
                window.location.href = 'https://book.squareofchanges.net/pl/';
            } else {
                window.location.href = 'https://book.squareofchanges.net/';
            }
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://book.squareofchanges.net/">link</a>.</p>
    <p>
        <a class="link-style-125702d0-0ad3-421b-a99c-5b412880e4f6 maglink" href="javascript:void(0);" onclick="redirectToLanguage('pl')">PL</a>
    </p>
</body>
</html>
