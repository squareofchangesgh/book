<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        function redirectToPolish() {
            setTimeout(function() {
                window.location.href = 'https://book.squareofchanges.net/pl/';
            }, 1000);
        }
        window.onload = redirectToPolish;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://book.squareofchanges.net/">link</a>.</p>
</body>
</html>
