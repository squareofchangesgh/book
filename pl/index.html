<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var currentUrl = window.location.href;
            var targetUrl = 'https://book.squareofchanges.net/pl/';

            if (currentUrl !== targetUrl) {
                window.location.href = targetUrl;
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://book.squareofchanges.net/pl/">link</a>.</p>
</body>
</html>
